{% extends "base.html" %}
{% block titulo %} Pokes RRSS {% endblock %}
{% block contenido %}
<div class="container">
    <h1 class="text-center py-4">Sistema de gestion de POKES!!</h1>

    <h2>Welcome !</h2>

    <div class="row">
        <div class="col-5">
            <form action="/main" method="POST">
                {% csrf_token %}
                <h3 class="text-center py-4">REGISTRO </h3>

                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="firstname" value="{{request.session.registro_nombre}}">

                <label class="form-label">Alias</label>
                <input type="text" class="form-control" name="alias" value="{{request.session.registro_alias}}">

                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{{request.session.registro_email}}">

                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password">

                <label class="form-label">Confirm PW</label>
                <input type="password" class="form-control" name="password_confirm">

                
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" name="birthday" required>


                <button type="submit" class="btn btn-primary my-3">Register</button>
            </form>
        </div>

        <div class="col-5">
            <form action="/logearse" method="POST">
                {% csrf_token %}
                <h3 class="text-center py-4">LOGEARSE</h3>

                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email">

                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password">


                <button type="submit" class="btn btn-primary my-3">Login</button>
            </form>
        </div>



    </div>


</div>
{% endblock %}
